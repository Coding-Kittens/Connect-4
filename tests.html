<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <!-- testing -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>
    <!-- testing -->
</head>
<body>

<div id="game">
  <table id="board" class="hiddenObj"></table>
</div>

<div class="imgBtn hiddenObj">
</div>

<div class="options hiddenObj">
  <button type="button" id="mBtn" name="menuBtn">Main Menu</button>
  <button type="button" id="rBtn" name="restartBtn">Surrender</button>
  <h3>Are you sure you want to surrender? The other player will win by default!</h3>
</div>

<h2 class="hiddenObj">Player 1</h2>




<form class="mainMenu hiddenObj" action="index.html" method="post">
  <h1>Connect 4!</h1>
<label id="C1"><input type="color" name="p1Color" value="#FF0500">Player 1 Color</label>
<label id="C2"><input type="color" name="p2Color" value="#001DFF">Player 2 Color</label>
<label id="pvp"> <input type="radio" name="PlayerVs" value="1">P.V.P</label>
<label id="pvc"><input type="radio" name="PlayerVs" value="2">P.V.C</label>
  <h3>Player Vs Player</h3>
  <h3>Player Vs Computer</h3>
<button type="submit" name="playbtn">Play!</button>
</form>




<script src="connect4.js"></script>
<script type="text/javascript" src="menuManager.js">

</script>
</script>
  <!-- testing -->
<script src="connect4.test.js"></script>
<script src="menuManager.test.js">

</script>
</body>
</html>
